<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings - API Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="topbar">
      <nav>
        <a href="1.hmtl">Home</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="container">
      <h2>Settings</h2>

      <form id="settingsForm">
        <label>
          <input type="checkbox" id="darkMode" />
          Enable dark mode
        </label>

        <label>
          <input type="checkbox" id="emailNotif" />
          Email notifications
        </label>

        <label>
          Items per page
          <select id="itemsPerPage">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </label>

        <fieldset class="settings-section">
          <legend>API Limits</legend>
          <label>
            Enable API rate limiting
            <input type="checkbox" id="rateLimitEnabled" />
          </label>
          <label>
            Requests per minute
            <select id="requestsPerMinute">
              <option value="60">60</option>
              <option value="120">120</option>
              <option value="300">300</option>
              <option value="1000">1000</option>
            </select>
          </label>
          <label>
            Max concurrent connections
            <input type="number" id="maxConnections" min="1" max="1000" value="50" />
          </label>
        </fieldset>

        <fieldset class="settings-section">
          <legend>Analytics</legend>
          <label>
            <input type="checkbox" id="analyticsEnabled" />
            Enable analytics tracking
          </label>
          <label>
            <input type="checkbox" id="performanceMetrics" />
            Track performance metrics
          </label>
          <label>
            <input type="checkbox" id="userBehavior" />
            Track user behavior
          </label>
          <label>
            Data retention period
            <select id="dataRetention">
              <option value="30">30 days</option>
              <option value="90">90 days</option>
              <option value="180">180 days</option>
              <option value="365">1 year</option>
            </select>
          </label>
        </fieldset>

        <div class="form-actions">
          <button type="button" id="saveSettings">Save Settings</button>
          <span id="settingsMsg" class="muted"></span>
        </div>
      </form>
    </main>
  </body>
